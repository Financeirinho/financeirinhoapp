
  <section class="login">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-6">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12">
                <div class="card-body p-md-5 mx-md-4">  
                  <div class="text-center">
                    <img src="../assets/images/login-1.png" style="width: 125px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Cadastro Professor - Financeirinho</h4>
                  </div>  
                  <form class="reg-teacher-form" #form="ngForm"  ngNativeValidate>        
                    <mat-form-field class="inputScale">	
                      <input required matInput placeholder="Nome Completo" [(ngModel)]="teacher.fullName" name="teacherName">
                    </mat-form-field>         
                    <!--<mat-form-field class="inputScale">	
                      <input matInput required='true' placeholder="Primary Key" [(ngModel)]="teacher.primaryKey" name="teacherPrimaryKey">
                    </mat-form-field>-->
                    <mat-form-field class="inputScale">	
                      <input matInput required placeholder="Email" [(ngModel)]="teacher.email" name="teacherEmail">
                    </mat-form-field>
                    <mat-form-field class="inputScale">	
                      <input matInput required type="password" placeholder="Senha" [(ngModel)]="teacher.password" name="teacherPassword">
                    </mat-form-field>
                    <br>
                    <button mat-raised-button color="primary" type="submit" (click)="createAccount()" [disabled]="form.invalid" class="inputScale">Cadastrar</button>
                    <div class="d-flex align-items-center justify-content-center mt-2 pb-4">
                      <button mat-stroked-button color="primary" routerLink="/" class="inputScale">Inicio</button>
                      <br/>           
                    </div>
                  </form>
                </div>
              </div>      
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="container">
  <div class="row">

<h1 class="quizName">
    Financeirinho Game: {{quizName}}
</h1>
<hr>
<h3 class="quizInstructionTitle">Game Instruções </h3>
<br>
<ul class="instrucList">
  <li> Leia cada pergunta com atenção </li>
  <li> Você tem uma tentativa de responder a cada pergunta </li>
</ul>
<mat-horizontal-stepper>
    <mat-step *ngFor="let loadQuiz of quizQuestions" completed="false">
        <h2>{{loadQuiz.Question}}</h2>
        <mat-selection-list [multiple]="false" [(ngModel)]="quizResponse">
       
          <body>
            <center>
              <img class="img-fluid" [src]="loadQuiz.imageQuiz"/>
            </center>
          </body>
          <br>


         
            <mat-list-option [value]="loadQuiz.Option1">
              {{loadQuiz.Option1}}
            </mat-list-option>
            <br>
            <mat-list-option [value]="loadQuiz.Option2">
              {{loadQuiz.Option2}}
            </mat-list-option>
            <br>
            <!--<mat-list-option [value]="loadQuiz.Option3">
              {{loadQuiz.Option3}}
            </mat-list-option>
            <mat-list-option [value]="loadQuiz.Option4">
              {{loadQuiz.Option4}}
            </mat-list-option>-->
            <!-- <button class="selectAnswer" (click)="getResponse($event, loadQuiz)" mat-button>Submit Answer</button> -->
        </mat-selection-list>
        <button class="nxtBtn" (click)="getResponse($event, loadQuiz)" mat-button matStepperNext>Next</button>
    </mat-step>
    <mat-step>
      <h2 class="quizComplete">Quiz {{quizName}} Complete</h2>
      <button class="submitQuiz" (click)="submitQuiz()" mat-button>Submit Quiz</button>
    </mat-step>
</mat-horizontal-stepper>
</div>
</div>

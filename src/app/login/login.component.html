<section class=" login">
  <div class="container py-5  ">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-6">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img src="assets/images/buginho.png" style="width: 145px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Bem vindo ao Financeirinho</h4>
                  <p>Por favor acesse sua conta</p>g
                </div>
                <form>
                 
                  <mat-form-field class="inputScale">
                    <input matInput placeholder="Email" [(ngModel)]="student.email" name="studentEmail">
                  </mat-form-field>
                  <mat-form-field class="inputScale">
                    <input type="password" matInput placeholder="Senha" [(ngModel)]="student.password"
                      name="studentPassword">
                  </mat-form-field>

                  <div class="text-center pt-1">
                    <button mat-raised-button color="primary" (click)="login()" class="inputScale">Login</button>
                  </div>
                  
                  <div class="text-center pt-1 mb-5 pb-1">
                   
                    <button mat-stroked-button color="primary" routerLink="/register"
                      class="inputScale mt-1">Cadastrar</button>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <button mat-flat-button color="accent"  (click)="openDialog()">Acesso Professor</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
